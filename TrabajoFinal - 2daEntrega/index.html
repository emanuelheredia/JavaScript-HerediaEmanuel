    <main class="cuerpo">
        <h2 class="tituloSimulador">Simulá el costo de tu service</h2>
        <form id="formulario" action="">
            <label for="GET-name">MARCA</label>
            <input id="marca" type="text" name="name">
            <label for="GET-name">MODELO</label>
            <input id="modelo" type="text" name="name">
            <label for="GET-name">AÑO</label>
            <input id="año" type="text" name="name">
            <h3>TIPO DE SERVICE</h3>
            <select name="tipoDeService" id="tipoDeService">
                <option value="true">COMPLETO</option>
                <option value="false">PERSONALIZADO</option>
            </select>
        </form>
        <form id="formularioEscondido" action="">
            <!-- <h3>ACEITE</h3>
            <select name="seleccionAceite" id="seleccionAceite">

            </select > -->
            <label for="GET-name">PRECIO MÁXIMO DEL ACEITE?</label>
            <input id="rangoMaximoAceite" type="text" name="name"><button id="btnRango" >Filtrar</button>
            <div id="mensajePantallaRango"></div>
            <div id="productoElegido"></div>
            <h3>FILTRO DE ACEITE</h3>
            <select name="seleccionFiltroAceite" id="seleccionFiltroAceite">  
                <option value=true>SI</option>
                <option value=false>NO</option>
            </select>
            <h3>FILTRO DE AIRE</h3>
            <select name="seleccionFiltroAire" id="seleccionFiltroAire">  
                <option value=true>SI</option>
                <option value=false>NO</option>
            </select>
            <h3>FILTRO DE COMBUSTIBLE</h3>
            <select name="seleccionFiltroCombustible" id="seleccionFiltroCombustible">  
                <option value=true>SI</option>
                <option value=false>NO</option>
            </select>
        </form>
        <button class="boton" id="btn" name="button">Simular</button>
        <div id="mensajeSimulador"></div>
    </main>
    <script src="./app.js"></script>
